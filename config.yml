periodic: unix:///tmp/periodic.sock
thread: 2
root: images
enable-guetzli: true
enable-remove: true
guetzli:
  command: guetzli
  output: guetzli
  delay: 432000
  # remove after 5 day

resizes:
  - func: resize-image-fw192
    width: 100
    output: resize-image
    suffix: _fw192.jpg
    delay: 432000
    # remove after 5 day
  - func: resize-image-fw500
    width: 500
    output: resize-image
    suffix: _fw500.jpg
    delay: 432000
    # remove after 5 day
  - func: resize-image-fw64
    width: 500
    output: resize-image
    suffix: _fw64.jpg
    delay: 432000
    # remove after 5 day
